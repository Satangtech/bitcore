version: '3'

services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8100:8100
      - 3000:3000
    environment:
      - DB_HOST=db
      - DB_NAME=bitcore-test
      - BITCORE_CONFIG_PATH=/bitcore/firo.config.json
      - STORAGE_URL=http://storage:5555/contracts/
      - CACHE_URL=http://storage:5555/cache/
    platform: linux/amd64
    command: npm run node
    tty: true
    restart: always
    volumes:
      - ./packages/bitcore-node/src:/bitcore/packages/bitcore-node/src
      - ./packages/bitcore-node/test:/bitcore/packages/bitcore-node/test
      - ./packages/bitcore-node/.env:/bitcore/packages/bitcore-node/.env
      - ./firo.config.json:/bitcore/firo.config.json
    depends_on:
      - db

  timeseries:
    image: node:18-alpine3.14
    command: sh -c "npm i && node createCollection.js"
    stdin_open: true
    tty: true
    environment:
      - DB_HOST=db
      - DB_NAME=bitcore-test
    working_dir: /timeseries
    volumes:
      - ./timeseries:/timeseries
    depends_on:
      - node

  storage:
    image: node:18-alpine3.14
    restart: always
    command: sh -c "npm i && npx tsc && npm run start"
    stdin_open: true
    tty: true
    environment:
      - GOOGLE_KEY=/service-storage/gg-key.json
      - GOOGLE_BUCKET=explorer-code-upload
      - PORT=5555
      - BIND=0.0.0.0
      - REDIS_URL=redis://redis:6379
    working_dir: /service-storage
    volumes:
      - ./service-storage:/service-storage
      - ./service-storage/contracts:/service-storage/contracts

  redis:
    image: 'bitnami/redis:latest'
    environment:
      - REDIS_PASSWORD=Password123!
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
    volumes:
      - ./redis-persistence:/bitnami/redis/data
    command: /opt/bitnami/scripts/redis/run.sh --maxmemory 512mb
    ports:
      - 6379:6379

  db:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./.mongo/db:/data/db
